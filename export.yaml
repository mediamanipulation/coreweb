    // fade-in
    useEffect(() => {
      const reduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduced) { setLoaded(true); return; }
  
      gsap.fromTo(
        heroRef.current,
        { opacity: 0, y: 16 },
        { opacity: 1, y: 0, duration: 1.0, ease: "power2.out", onStart: () => setLoaded(true) }
      );
    }, []);
  
    // pointer → wobble
