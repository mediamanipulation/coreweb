app\components\BrainFallback.jsx: |
  "use client";
  import * as THREE from "three";
  import { useMemo, useRef } from "react";
  import { useFrame } from "@react-three/fiber";
  
  export default function BrainFallback({ count = 6500, glowRef }) {
    const pointsRef = useRef(null);
  
    const positions = useMemo(() => {
      const arr = new Float32Array(count * 3);
      for (let i = 0; i < count; i++) {
        const base = 0.62, noise = Math.random() * 0.035;
        const r = base + noise;
        const theta = Math.acos(THREE.MathUtils.randFloatSpread(2));
        const phi = THREE.MathUtils.randFloat(0, Math.PI * 2);
        const x = r * Math.sin(theta) * Math.cos(phi);
        const y = r * Math.cos(theta);
        const z = r * Math.sin(theta) * Math.sin(phi);
        arr.set([x, y, z], i * 3);
      }
      return arr;
    }, [count]);
  
    useFrame(({ clock }) => {
    const t = clock.getElapsedTime();
  
    // Smooth sine pulse between ~0.45–0.65
    const pulse = 0.55 + Math.sin(t * 0.6) * 0.10;
  
    if (pointsRef.current) {
  
      // ⏳ Extremely slow rotation
      pointsRef.current.rotation.y += 0.000005;
      pointsRef.current.rotation.x += 0.000002;
  
      // ✅ Pulse opacity
      const mat = pointsRef.current.material;
      if (mat) {
        mat.opacity = pulse;      // <-- core pulsing line
      }
    }
  });
  
    return (
      <points ref={pointsRef}>
        <bufferGeometry>
          <bufferAttribute
            attach="attributes-position"
            count={positions.length / 3}
            array={positions}
            itemSize={3}
          />
        </bufferGeometry>
        <pointsMaterial
          size={0.013}
          color="#A8B5FF"
          transparent
          opacity={0.65}
          sizeAttenuation
        />
      </points>
    );
  }
  

app\components\BrainModel copy.jsx: |
  "use client";
  import { useEffect, useRef } from "react";
  import { useGLTF } from "@react-three/drei";
  import * as THREE from "three";
  
  export default function BrainModel(){
    const group = useRef();
    let gltf;
    try { gltf = useGLTF("/brain.glb"); }
    catch { gltf = null; }
  
    
  
    useEffect(()=>{
      if(!group.current) return;
      group.current.traverse((obj)=>{
        if(obj.isMesh){
          obj.material = new THREE.MeshStandardMaterial({
            color: new THREE.Color("#7f8bff"),
            metalness: 0.2,
            roughness: 0.35,
            emissive: new THREE.Color("#4a5bff"),
            emissiveIntensity: 0.35
          });
        }
      });
    }, [gltf]);
  
    if(!gltf) return null;
    return (
      <group ref={group} scale={1.15} position={[0,-0.1,0]}>
        <primitive object={gltf.scene} />
        <primitive
          object={gltf.scene.clone()}
          onUpdate={(self)=>{
            self.traverse((obj)=>{
              if(obj.isMesh){
                obj.material = new THREE.MeshBasicMaterial({
                  color:"#b7c0ff", wireframe:true, transparent:true, opacity:0.12
                });
              }
            });
          }}
        />
      </group>
    );
  }
  

